{% set version = "0.3.0" %}
{% set github = "https://github.com/acidgenomics/brio" %}

package:
  name: r-brio
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: 48c7635083fb5b78926a1d249feac1f0c7aff6982fe6273747c3405a00f7ffc8

build:
  number: 0
  noarch: generic

requirements:
  host:
    - r-base
    - r-bioverbs >=0.1.18
    - r-goalie >=0.2.16
    - r-transformer >=0.1.11
    - bioconductor-genomicranges
    - bioconductor-rtracklayer
    - bioconductor-s4vectors
    - bioconductor-singlecellexperiment
    - bioconductor-summarizedexperiment
    - r-curl >=1.95
    - r-data.table >=1.12
    - r-jsonlite >=1.6
    - r-matrix >=1.2
    - r-r.utils >=2.8
    - r-readr >=1.3
    - r-rio >=0.5
    - r-stringr >=1.4
    - r-tibble >=2.1
    - r-yaml >=2.2

  run:
    - r-base
    - r-bioverbs >=0.1.18
    - r-goalie >=0.2.16
    - r-transformer >=0.1.11
    - bioconductor-genomicranges
    - bioconductor-rtracklayer
    - bioconductor-s4vectors
    - bioconductor-singlecellexperiment
    - bioconductor-summarizedexperiment
    - r-curl >=1.95
    - r-data.table >=1.12
    - r-jsonlite >=1.6
    - r-matrix >=1.2
    - r-r.utils >=2.8
    - r-readr >=1.3
    - r-rio >=0.5
    - r-stringr >=1.4
    - r-tibble >=2.1
    - r-yaml >=2.2

test:
  commands:
    - $R -e "library('brio')"

about:
  home: https://brio.acidgenomics.com/
  dev_url: "{{ github }}"
  license: MIT
  summary: Biological R input/output.
